<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Secure Login (Frontend)</title>
  <style>
    /* keep your nice styles or reuse the one you posted earlier */
    body { font-family: system-ui, sans-serif; padding: 40px; }
    .container { max-width:420px; margin: 0 auto; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Secure Portal (demo)</h2>
    <div id="message"></div>

    <div id="loginForm">
      <label>Username: <input id="username" /></label><br /><br />
      <label>Password: <input id="password" type="password" /></label><br /><br />
      <button id="loginBtn">Login</button>
    </div>

    <div id="loggedIn" style="display:none;">
      <p>Welcome back, <span id="userSpan"></span>!</p>
      <button id="meBtn">Get /api/me</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <script>
    const API = 'http://localhost:4000';
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const meBtn = document.getElementById('meBtn');
    const message = document.getElementById('message');

    function showMessage(text, err=false) {
      message.textContent = text;
      message.style.color = err ? 'crimson' : 'green';
    }

    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      try {
        const res = await fetch(API + '/api/login', {
          method: 'POST',
          credentials: 'include', // IMPORTANT: include cookies
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (res.ok) {
          showMessage('Logged in!');
          document.getElementById('loginForm').style.display = 'none';
          document.getElementById('loggedIn').style.display = 'block';
          document.getElementById('userSpan').textContent = username;
        } else {
          showMessage(data.error || 'Login failed', true);
        }
      } catch (e) {
        showMessage('Network error', true);
      }
    }

    async function logout() {
      await fetch(API + '/api/logout', {
        method: 'POST',
        credentials: 'include'
      });
      showMessage('Logged out');
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('loggedIn').style.display = 'none';
    }

    async function me() {
      const res = await fetch(API + '/api/me', {
        credentials: 'include'
      });
      const data = await res.json();
      if (res.ok) showMessage('You are: ' + data.username);
      else showMessage(data.error || 'Not authenticated', true);
    }

    loginBtn.addEventListener('click', login);
    logoutBtn.addEventListener('click', logout);
    meBtn.addEventListener('click', me);
  </script>
</body>
</html>
