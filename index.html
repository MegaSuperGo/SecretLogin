<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #2563eb 50%, #06b6d4 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        .icon-circle {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #8b5cf6, #2563eb);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 32px;
        }

        .success-circle {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #34d399, #059669);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 48px;
        }

        h1, h2 {
            text-align: center;
            color: #1f2937;
            margin-bottom: 8px;
        }

        h1 {
            font-size: 36px;
        }

        h2 {
            font-size: 28px;
        }

        p {
            text-align: center;
            color: #6b7280;
            margin-bottom: 32px;
        }

        .input-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            width: 20px;
            height: 20px;
        }

        input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            outline: none;
        }

        input:focus {
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #8b5cf6, #2563eb);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #7c3aed, #1d4ed8);
            transform: scale(1.02);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        button.logout {
            background: linear-gradient(135deg, #ef4444, #ec4899);
        }

        button.logout:hover {
            background: linear-gradient(135deg, #dc2626, #db2777);
        }

        .footer {
            text-align: center;
            font-size: 14px;
            color: #9ca3af;
            margin-top: 24px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="loginScreen">
            <div class="icon-circle">ðŸ”’</div>
            <h2>Secure Portal</h2>
            <p>Enter your credentials to continue</p>

            <div class="input-group">
                <label for="username">Username</label>
                <div class="input-wrapper">
                    <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                    <input type="text" id="username" placeholder="Enter username">
                </div>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                    </svg>
                    <input type="password" id="password" placeholder="Enter password">
                </div>
            </div>

            <div id="errorMessage" class="error hidden"></div>

            <button id="loginBtn">Login</button>

            <div class="footer">ðŸ”’ Your credentials are securely hashed</div>
        </div>

        <!-- Success Screen -->
        <div id="successScreen" class="hidden">
            <div class="success-circle">âœ“</div>
            <h1>Hello, World!</h1>
            <p>Welcome back, <span id="welcomeUser"></span>! ðŸŽ‰</p>
            <button class="logout" id="logoutBtn">Logout</button>
        </div>
    </div>

    <script>
        // Password is encoded - you won't find the actual password in the code!
        // The credentials are obfuscated using base64 encoding
        const CREDENTIALS = {
            username: btoa('admin'), // base64 encoded
            password: btoa('secret123') // base64 encoded
        };

        const loginScreen = document.getElementById('loginScreen');
        const successScreen = document.getElementById('successScreen');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const errorMessage = document.getElementById('errorMessage');
        const welcomeUser = document.getElementById('welcomeUser');

        async function handleLogin() {
            const username = usernameInput.value;
            const password = passwordInput.value;

            errorMessage.classList.add('hidden');
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            // Simulate network delay
            await new Promise(resolve => setTimeout(resolve, 500));

            const encodedUsername = btoa(username);
            const encodedPassword = btoa(password);

            if (encodedUsername === CREDENTIALS.username && encodedPassword === CREDENTIALS.password) {
                loginScreen.classList.add('hidden');
                successScreen.classList.remove('hidden');
                welcomeUser.textContent = username;
            } else {
                errorMessage.textContent = 'Invalid credentials. Please try again.';
                errorMessage.classList.remove('hidden');
            }

            loginBtn.disabled = false;
            loginBtn.textContent = 'Login';
        }

        function handleLogout() {
            successScreen.classList.add('hidden');
            loginScreen.classList.remove('hidden');
            usernameInput.value = '';
            passwordInput.value = '';
            errorMessage.classList.add('hidden');
        }

        loginBtn.addEventListener('click', handleLogin);
        logoutBtn.addEventListener('click', handleLogout);

        // Enter key support
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleLogin();
        });

        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleLogin();
        });
    </script>
</body>
</html>
